site_name: "Documentación Documentacion_Proyecto"
site_url: https://Abogadouuu.github.io/Documentacion_Proyecto
docs_dir: 'docs_src'
site_dir: 'docs'
nav:
  - Inicio: index.md
  - Manual de Usuario: Manual_de_Usuario.md
  - Guía de Referencia: Guia_de_Referencia.md
  - Guía de Instalación: Guia_de_Instalacion.md
  - Descarga en pdf:
    - Manual de Usuario PDF: Manual_de_Usuario/Manual_de_Usuario.pdf
    - Guía de Referencia PDF: Guia_de_Referencia/Guia_de_Referencia.pdf
    - Guía de Instalación PDF: Guia_de_Instalacion/Guia_de_Instalacion.pdf

theme: 

 name: mkdocs

plugins:
  - search
  - pdf-export:
      enabled_if_env: ENABLE_PDF_EXPORT
      media_type: print
  - with-pdf:
      author: Antonio Moreno Campos
      copyright: CCO 1.0 Universal
      cover: true
      back_cover: false
      cover_title: Documentacion de Proyecto
      cover_subtitle: Documentacion_Proyecto 2DAM
      toc_title: Índice
      toc_level: 2
      ordered_chapter_level: 2